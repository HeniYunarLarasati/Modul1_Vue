<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="itemInStock > 10">masih ada {{itemInStock}} stock, yuk diorder gan!</p>
      <p v-else-if="itemInStock > 0">Wadidaw, tinggal sisa {{itemInStock}} ,sob!</p>
      <p v-else>Maap ya gan, udah abis</p>
    </div>
    <script>
      var app = new Vue({
        el : "#app",
        data : {
          "itemInStock" : 7
        }
      })
    </script>
  </body>
</html>
